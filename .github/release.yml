changelog:
  categories:
    - title: Breaking Changes 🛠
      labels:
    #     - Semver-Major
        - breaking change
    - title: Exciting New Features 🎉
      labels:
        # - Semver-Minor
        - enhancement
    - title: Bug Fixes 🐛
      labels:
        # - Semver-Patch
        - bugfix
    - title: Other Changes 📦
      labels:
        - "*"
      exclude:
        labels:
          - chore